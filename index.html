<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glam products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background: url('https://www.kapilssalon.com/wp-content/uploads/2019/08/k.jpg') center/cover no-repeat;
            color: #151414;
            padding: 100px 0;
            text-align: center;
        }

        .query-portal {
            background-color: #f694d0;
            padding: 50px 0;
            text-align: center;
        }

        .carousel {
            margin: 50px 0;
            padding: 50px 0;
        }

        .footer {
            background-color: #bbdc6f;
            color: #0e0909;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">GLAM DOLL Makeup Company</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Makeup Company</h1>
            <p>Discover the magic of makeup with our premium products</p>
            <a href="#" class="btn btn-primary btn-lg">Explore Products</a>
        </div>
    </section>

    <section class="query-portal">
        <div class="container">
            <h2>Customer Query Portal</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Query"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <section class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.healthshots.com/healthshots/en/uploads/2022/12/30174040/eye-makeup-1.jpg" class="d-block w-100" alt="Carousel Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.facescanada.com/cdn/shop/articles/12_South_Indian_Bridal_Makeup_Inspirations_to_Look_For.jpg?v=1649948051" class="d-block w-100" alt="Carousel Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://assets.vogue.in/photos/635a1562b6795f6299b8f1cf/4:3/w_799,h_599,c_limit/Deepika%20Padukone%20eye%20makeup.png" class="d-block w-100" alt="Carousel Image 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <div class="videos-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Video 1 Embed Code -->
                    <iframe width="100%" height="315" src="https://www.youtube.com/watch?v=2RTxfMXvesI" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="col-md-6">
                    <!-- Video 2 Embed Code -->
                    <iframe width="100%" height="315" src="https://www.youtube.com/watch?v=nf8ySuesAPg" frameborder="0"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
         
            <p>&copy; 2023 Makeup Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
